<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="background-purple">
      <div class="container">
        <div class="row">
          <div class="column-full flex-row">
            <div>
              <p class="logo">Code Journal</p>
            </div>
            <div >
              <a class="nav-link" href="#">Entries</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form" id="entry-container" class="show">
        <div class="row">
          <div class="column-full">
            <h1 class="title">New Entry</h1>
          </div>
        </div>
        <form id="entry-form" action="">
          <div class="row">
            <div class="column-half">
              <div class="img-container">
                <img class="placeholder-img" src="images/placeholder-image-square.jpg" alt="placeholder image">
              </div>
            </div>
            <div class="column-half">
              <div class="flex-column">
                <label for="title" class="padding-bottom">Title</label>
                <input class="input-field margin-bottom" type="text" name="title" id="title" required>
              </div>
              <div class="flex-column">
                <label for="url" class="padding-bottom">Photo URL</label>
                <input class="input-field margin-bottom" type="url" name="url" id="url" required>
              </div>
            </div>
          </div>
          <div class="row padding-bottom">
            <div class="column-full flex-column">
              <label for="notes" class="padding-bottom">Notes</label>
              <textarea class="input-field margin-bottom text-area" id="notes" name="notes"></textarea>
              <div class="button-container justify-space-between">
                <a class="button-delete hidden" href="">Delete Entry</a>
                <button class="button-save">save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div id="entries-list" data-view="entries" class="show">
        <div class="row padding-top-bottom">
          <div class="column-full justify-space-between">
            <div>
              <h1 class="title">Entries</h1>
            </div>
            <div class="button-container">
              <button id="button-new" class="button-new">new</button>
            </div>
          </div>
        </div>
        <ul>
        </ul>
      </div>
    </div>
    <div id="modal" class="row pos-rel hidden">
      <div class="column-full transparent-background window-full-height pos-fixed flex-row justify-center">
        <div class="modal-container flex-column">
          <p class="modal-text">Are you sure you want to delete this entry?</p>
          <div class="button-container flex-row justify-space-between">
            <div><button class="button-cancel">cancel</button></div>
            <div><button class="button-confirm">confirm</button></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
