<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="background-purple">
      <div class="container">
        <div class="row">
          <div class="column-full background-purple">
            <div class="logo-container">
              <a href="#" class="logo">Code Journal</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="title">New Entry</h1>
        </div>
      </div>
      <div data-view="entry-form">
        <form id="entry-form" action="">
          <div class="row">
            <div class="column-half">
              <div class="img-container">
                <img class="placeholder-img" src="images/placeholder-image-square.jpg" alt="placeholder image">
              </div>
            </div>
            <div class="column-half">
              <div class="flex-column">
                <label for="title" class="padding-bottom">Title</label>
                <input class="input-field margin-bottom" type="text" name="title" id="title" required>
              </div>
              <div class="flex-column">
                <label for="url" class="padding-bottom">Photo URL</label>
                <input class="input-field margin-bottom" type="url" name="url" id="url" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full flex-column">
              <label for="notes" class="padding-bottom">Notes</label>
              <textarea class="input-field margin-bottom text-area" id="notes" name="notes"></textarea>
              <div class="button-container flex-column">
                <button class="button-save">save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
